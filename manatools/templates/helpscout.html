<html>
    <head>
    <script src="/static/js/jquery.min.js"></script>
        <script src='/static/js/helpscout.js'></script>
        <link rel='stylesheet' href='/static/css/helpscout.css' />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
<body>
<div id="headers">
{% autoescape false %}
{{headers}}
{% endautoescape %}
<br/>{{localmessage}}                    <br/><label for="AuthorizationHeader">Authorization: </label>   

                    <input style="width:500px" type="text" placeholder="Bearer NodrVUKX19NYcoqDugiQdVYIJb6GG6Lb" id="AuthorizationHeader" name="AuthorizationHeader" required>
 </div>
<div id="container">
    <div class="heading">Helpscout API Dashboard</div>
                   <table style="margin:0 auto;" border=0>
                <tr> 
                    <td style="text-align:right"> 
                        Get names from emails:
                    </td>
                    <td> 
                        Upload CSV File
                            <input id="fileInput" type="file" name="file" accept=".csv" required>
                            <button id="uploadButton" type="submit">Upload</button>
                            <span id="uploadComplete"></span>
                    </td>
                    <td> 
                        <div class="button" id="getNamesFromEmails" >Upload file first</div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:right"> 
                    <label for="Search by keyword">Search by keyword: </label>
                    </td>
                    <td> <input type="text" placeholder="someone@hotmail.com, or SOME SUBJECT .. or .. " id="keyword" name="keyword" required> </td>
                    <td> 
                        <div class="button" id="searchKeyword" >Enter Keyword</div>
                    </td>
                </tr>
                </table>
  
</div>
<div id="result"></div>
</body>
</html>
